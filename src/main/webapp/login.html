<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
      body {

  </head>

  <body>
    <main class="w-screen h-screen flex flex-col items-center justify-center ">
      <h3 class="mb-20 font-bold text-xl">Welcom Too Booking.ma:</h3>
      <form id="form" class="flex flex-col p-5 border-2 rounded-3" action="loginc" method="post">
        <div>
          <label for="email" class="block text-sm mb-2">email:</label>
          <input id="email" type="email" name="email" placeholder="email" class="border mb-5 px-2 py-3">
        </div>
        <div>
          <label for="password" class="block text-sm mb-2">password:</label>
          <input id="password" type="password" name="psswd" placeholder="*********" class="border mb-5 px-2 py-3">
        </div>
        <div class="flex justify-end">
          <button class="p-3 text-white bg-indigo-500">Submit</button>
        </div>
      </form>
    </main>
  </body>

  </html>
